<div style="background-color: rgb(238, 238, 238);">Tykimos Teachable Machine Game - 
<a href="javascript:void(0);" onclick="changeGame('t-rex-runner-gh-pages')">#Dino</a>
<a href="javascript:void(0);" onclick="changeGame('ms-edge-letssurf-main')">#Surf</a>
<input type="text" id="model_link" value="https://teachablemachine.withgoogle.com/models/QqZr0DXLv/">
<button type="button" onclick="init()">Load Model</button> action : stay | up | down | right | left | space
</div>
<div style="position: absolute;z-index: 123;">
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

    // the link to your model provided by Teachable Machine export panel
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {

        URL = document.getElementById("model_link").value;

        modelURL = URL + "model.json";
        metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // Note: the pose library adds a tmPose object to your window (window.tmPose)
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const size = 200;
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append/get elements to the DOM
        const canvas = document.getElementById("canvas");
        canvas.width = size; canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop(timestamp) {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        // Prediction #1: run input through posenet
        // estimatePose can take in an image, video or canvas html element
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        // Prediction 2: run input through teachable machine classification model
        const prediction = await model.predict(posenetOutput);

        max_class_index = 0
        max_class_prob = -1.0

        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ': ' + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;

            if ( prediction[i].probability > max_class_prob )
            {
                max_class_prob = prediction[i].probability
                max_class_index = i
            }
        }

        switch (max_class_index){
            case 0:
                document.getElementById("game_frame").contentDocument.dispatchEvent(new KeyboardEvent('keyup', {keyCode: 32}));
                document.getElementById("game_frame").contentDocument.dispatchEvent(new KeyboardEvent('keyup', {keyCode: 37}));
                document.getElementById("game_frame").contentDocument.dispatchEvent(new KeyboardEvent('keyup', {keyCode: 38}));
                document.getElementById("game_frame").contentDocument.dispatchEvent(new KeyboardEvent('keyup', {keyCode: 39}));                
                document.getElementById("game_frame").contentDocument.dispatchEvent(new KeyboardEvent('keyup', {keyCode: 40}));
                break;
            case 1: // up
                document.getElementById("game_frame").contentDocument.dispatchEvent(new KeyboardEvent('keydown', {keyCode: 38}));
                break;
            case 2: // down
                document.getElementById("game_frame").contentDocument.dispatchEvent(new KeyboardEvent('keydown', {keyCode: 40}));
                break;
            case 3: // right
                document.getElementById("game_frame").contentDocument.dispatchEvent(new KeyboardEvent('keydown', {keyCode: 39}));
                break;
            case 4: // left
                document.getElementById("game_frame").contentDocument.dispatchEvent(new KeyboardEvent('keydown', {keyCode: 37}));
                break;
            case 5: // space
                document.getElementById("game_frame").contentDocument.dispatchEvent(new KeyboardEvent('keydown', {keyCode: 32}));
                break;                
        }

        // finally draw the poses
        drawPose(pose);
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            // draw the keypoints and skeleton
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }
    
    async function changeGame(game_src){
        document.getElementById("game_frame").src = game_src + '/index.html'
    }
</script>

    id="game_frame"
